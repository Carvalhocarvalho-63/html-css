<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
     <video width="400" poster="imagem-passaro/pass.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/14435039 2160 3840 24Fps.mp4" type="video/mp4">
        <source src="midia/14435039 2160 3840 24Fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
     </video>
     <h1>Inserindo videos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/A3E0NCIt6n0?si=qHtt0hQTxcFpFwgJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
     
    
    
</body>
</html>
