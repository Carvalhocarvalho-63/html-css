<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action=cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0,1" value="5" required>

    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2025.11">
    </p>
       <p>
        <label for="idia">dia da prova</label>
        <input type="data" name="dia" id="idia" value="2025-11-11">
       </p>
       <p>
        <label for="ihora">hora da prova</label>
        <input type="hora" name="hora" id="ihora" value="12:45">
       </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
