<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="insexmasc"><label for="insexmasc">Masculino</label><br>
             <input type="radio" name="sexo" id="insexfem"><label for="insexfem">Femenino</label>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label> <br>

        </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
 </form>   
</body>
</html>
