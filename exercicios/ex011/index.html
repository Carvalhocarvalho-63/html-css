<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>

</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750 )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/fotom.png"type="image/png">
        <img src="imagens/fotog.png" alt="Imagemflexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audios em html5</p>
    <audio preload="auto"autoplay controls loop> 
        <source src="midia/Zezé Di Camargo & Luciano - A Ferro E Fogo.mp3"type="audio/mpeg">
        <source src="midia/Zezé Di Camargo & Luciano - A Ferro E Fogo.mp3" type="audio/ogg">
        <source src="midia/Zezé Di Camargo & Luciano - A Ferro E Fogo.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio. <a href="midia/Zezé Di Camargo & Luciano - A Ferro E Fogo.mp3">Clique aqui para baixar o arquivo mp3</a></p>

        
        

        

</audio>


    
</body>
</html>
